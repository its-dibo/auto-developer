<input
  type="file"
  #fileInput
  style="display: none"
  (change)="onFilesAdded()"
  [formControl]="formControl"
  [formlyAttributes]="field"
  [name]="to.name"
  [multiple]="to.multiple"
  [accept]="to.accept"
  [attr.capture]="to.capture"
/>
<button type="button" mat-raised-button color="primary" (click)="addFiles()">
  Add Files</button
><br />

<!--
    show files with progress,
    if every file processed separately put a progress bar to each file in the files list
-->
<mat-progress-bar
  *ngIf="to.progress"
  mode="determinate"
  [value]="to.progress"
></mat-progress-bar>

<mat-list>
  <mat-list-item *ngFor="let file of files">
    <p mat-line>
      {{ file.name }}
      <span
        (click)="remove(file)"
        style="cursor:pointer"
        title="remove this file"
      >
        <mat-icon>delete_forever</mat-icon>
      </span>
    </p>
  </mat-list-item>
</mat-list>

<mat-list *ngIf="to.existsFiles">
  <mat-list-item *ngFor="let file of to.existsFiles">
    <a href="{{file.link}}">
      <div *ngIf="file.link"><img *ngIf="file.src" src="{{file.src}}" /></div>
      <p mat-line *ngIf="!file.src">{{file.name}}</p>
    </a>
  </mat-list-item>
</mat-list>
